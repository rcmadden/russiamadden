  <style>
    :root{
      --bg: #ffffff;
      --fg: #111111;
      --muted:#666666;
      --link:#0b5cff;
      --link-hover:#063caa;
      --card:#f6f7f9;
      --border:#e6e8ec;
      --radius: 14px;
      --maxw: 720px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1115;
        --fg:#f5f6f7;
        --muted:#a3a8b3;
        --link:#6aa2ff;
        --link-hover:#a8c5ff;
        --card:#171a21;
        --border:#262b33;
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
      display:flex;
      min-height:100svh;
    }
    .wrap{
      margin:auto;
      width:100%;
      max-width: var(--maxw);
      padding: 48px 20px 64px;
    }

    header h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing: 0.5px;
      font-weight: 750;
    }
    header p{
      margin: 0 0 24px;
      color: var(--muted);
      font-size: clamp(16px, 2.5vw, 18px);
    }

    .links{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    .card{
      display: block;
      padding: 18px 18px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--fg);
      transition: transform .08s ease, box-shadow .08s ease, border-color .08s ease;
      outline: none;
    }
    .card:focus-visible{
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--link) 35%, transparent);
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: color-mix(in oklab, var(--link) 40%, var(--border));
    }
    .card h2{
      margin: 0 0 4px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .card p{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }

    footer{
      margin-top: 28px;
      color: var(--muted);
      font-size: 13px;
    }
    footer a{ color: var(--link); }
    footer a:hover{ color: var(--link-hover); }
  </style>
</head>
